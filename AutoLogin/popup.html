<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container p-3">
      <div class="content">
        <h2>AutoLogin</h2>
        <p><strong>Elements to click:</strong></p>
        <table class="table is-hoverable pd-3">
          <tbody id="selectorList"></tbody>
        </table>
        <form autocomplete="off">
          <div class="field has-addons has-addons-fullwidth">
            <div class="control">
              <input
                id="selectorInput"
                class="input"
                type="text"
                placeholder="CSS Selector"
              />
            </div>
            <button id="addNewSelector" type="submit" class="button is-primary">
              Add
            </button>
          </div>
        </form>
        <div class="content pt-2 has-text-centered">
          <a id="viewSettings">View/Edit all settings</a>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
