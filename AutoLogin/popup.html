<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container p-3">
      <div class="content">
        <h2>AutoLogin</h2>
        <p><strong>Elements to click:</strong></p>
        <table id="selectorList" class="table">
          <tr>
            <td>selector</td>
            <td>[x]</td>
          </tr>
          <tr>
            <td>fadsjlfjaldfjlkdsajfldsak</td>
            <td><a>[x]</a></td>
          </tr>
        </table>
      </div>
      <form autocomplete="off">
        <div class="field has-addons">
          <div class="control">
            <input
              id="selectorInput"
              class="input"
              type="text"
              placeholder="CSS Selector"
            />
          </div>
          <button id="addNewSelector" type="submit" class="button is-primary">
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
